<header>
    <img src="images/star.png" alt="image of a star"/>

</header>
<nav>
    <ul class="navigation">
        <li><a href="index.html">Home</a></li>

        <div class="header-login">
            <form action="join.html" method="get">
                <input type="text" name="email" placeholder="E-mail/Username">
                <input type="password" name="password" placeholder="Password">
                <button type="submit" name="login">LOGIN</button>
                <button type="submit" name="signup">SIGNUP</button>
            </form>
        </div>
    </ul>
</nav>
<main class="contact-main">
    <form method="get" action="submit.html" id="contactForm">
        <h2>Contact Us</h2>
        <div id="contact">
            <label>First Name<input type="text" name="cfname"></label>
            <label>Last Name<input type="text" name="clname"></label>
            <label>Phone Number<input type="tel" name="cphone"></label>
            <label>Email<input type="email" name="cemail"></label>
            <label for="comments">Comments
            <textarea id="comments" name="comments" rows="7" cols="32"> </textarea></label>
        </div>
        <div class="submit">
            <input type="submit" name="submit" value="Submit Form">
        </div>
    </form>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26672.69042816449!2d-97.00006758418297!3d33.316559134387184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x864c352505d81d41%3A0xd509f129b1217693!2sAubrey%2C%20TX!5e0!3m2!1sen!2sus!4v1639540326611!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
