<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aubrey Chamber of Commerce - Join Now</title>
    <meta name="description" content="Fill out forms to join The Chamber of Commerce in Aubrey, TX Now!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Readex+Pro&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="css/small.css"/>
    <link rel="stylesheet" href="css/medium.css"/>
    <link rel="stylesheet" href="css/large.css"/>

    <script defer src="js/navigation.js"></script>
    <script defer src="js/year.js"></script>
    
</head>
<header>
    <img src="images/star.png" alt="image of a star"/>
    <h1>Aubrey Chamber of Commerce</h1>
</header>
<nav>
    <ul class="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="city.html">City</a></li>
        <li><a href="join.html">Join</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="contact.html">Contact</a></li>
        <div class="header-login">
            <form action="" method="post">
                <input type="text" name="email" placeholder="E-mail/Username">
                <input type="password" name="password" placeholder="Password">
                <button type="submit" name="login">LOGIN</button>
                <button type="submit" name="signup">SIGNUP</button>
            </form>
        </div>
    </ul>
</nav>
<main class="form-main">
    <h2>Membership Application Form</h2>
    <p>Please fill out the information below, and submit.</p>
    <div class="application-form">
        <form method="get" action="submit.html" id="joinForm">

            <label>First Name* <input type="text" name="fname" required></label> 

            <label>Last Name*<input type="text" name="lname" required></label>

            <label>Title<input type="text" name="title"></label>

            <label>Email* <input type="email" name="email" required></label> 

            <label>Cell Phone <input type="tel" name="cnumber" placeholder="(972) 999 - 9999"></label>

            <label>Business Name* <input type="text" name="businessName" required></label> 

            <label>Business Address <input type="text" name="businessAddress"></label>

            <label>Business Website <input type="url" name="website"></label>

            <label for="descp">Description of Business <textarea id="descp" name="descp" rows="7" cols="32"> </textarea></label>
            
            
            <div id="radio">
                <fieldset>
                <legend>Membership Level</legend>
                <label class="ignore"><input type="radio" name="level">Non-profit ($100)</label> 

                <label class="ignore"><input type="radio" name="level">Bronze ($200)</label> 

                <label class="ignore"><input type="radio" name="level">Silver ($400)</label>

                <label class="ignore"><input type="radio" name="level">Gold ($1000)</label>

            </fieldset>
            </div>
        
            <div class="submit">

                <input type="submit" name="submit" value="Submit Form">

            </div>
         </form>

    </div>
</main>
<footer>
    <div class="social-media">
        <a href="facebook.com"><img src="images/facebook-logo.png" alt="facebook logo"></a>
        <a href="instagram.com"><img src="images/instagram-logo.png" alt="instagram logo"></a>
    </div>
    <div class="contact-info">
        <p>Contact Info - Tel: 999-999-9999</p>
        <p>Email: contact@gmail.com</p>
    </div>
    <p class="copyright">&copy; <span id="year"></span> Aubrey Chamber Of Commerce</p>
</footer>
</html>
