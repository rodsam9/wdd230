<main>
    <h2>Storm Center</h2>
    <form method="get" action="thanks.html">
        <fieldset>
            <legend>Applicant Information</legend>
            <label class="boldlabel">Full Name*
                <input type="text" name="fullname" pattern="[a-zA-Z].{4,}" required>
            </label>
            <label class="boldlabel">Email
                <input type="email" name="email" placeholder="example123@gmail.com">
            </label>
            <label class="boldlabel">Phone Number*
                <input type="tel" name="phone" required>
            </label>
            <label class="boldlabel">Zip Code*
                <input type="number" name="zipcode" required>
            </label>
        </fieldset>

        <fieldset>
            <legend>Storm Details</legend>
            <label class="boldlabel">Storm Date
                <input type="date" name="date">
            </label>
            <label class="boldlabel">Storm Type
                <input list="stormtype" name="stormtype">
                <datalist id="stormtype">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist>
            </label>
            <label class="boldlabel">Storm Severity
                <input type="range" name="stormseverity" id="rating" value="5" min="1"
                max="10" step="1" list="tickmarks" 
                oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="ratingvalue">5</span>
            </label>
            <datalist id="tickmarks">
                <option value="0"></option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10"></option>
            </datalist>
            <label class="boldlabel">Storm Region
                <select name="stormregion">
                    <option value="" disabled selected>Select Region...</option>
                    <option value="Preston">Preston</option>
                    <option value="Soda Springs">Soda Springs</option>
                    <option value="Fish Haven">Fish Haven</option>
                </select> 
            </label>
            <label class="boldlabel">Danger Level</label>
            <label>
                <input type="radio" name="userdangerlevel">
                yes
            </label>
            <label>
                <input type="radio" name="userdangerlevel">
                maybe
            </label>
            <label>
                <input type="radio" name="userdangerlevel">
                no
            </label>
            <label class="boldlabel">
                Comments
            </label>
            <label>
                <textarea></textarea>
            </label>
        </fieldset>
        <input type="submit" name="submit" id="submit" value="Submit Report">
    </form>
